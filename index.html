<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/css?family=Merriweather:400,300italic,400italic,700italic,700,300" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"> </script>
    <style>
      body {
        max-width: 40em;
        margin: auto;
        font-family: 'Merriweather', serif;
      }

      .math {
        background: #eee;
      }

      p { text-align: justify; }
    </style>
    <title>Pandoc Live</title>
  </head>
  <body>
    <div id="content">
    </div>
    <script>
      var evtSource = new EventSource("/events");
      var div = document.getElementById("content");
      evtSource.onmessage = function(e) {
        div.innerHTML = e.data.replace(/\\n/g, "\n");
        MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
      }
    </script>
  </body>
</html>
